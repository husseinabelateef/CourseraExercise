<section class="breadcrumb-option">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="breadcrumb__text">
                  <h4>Shopping Cart</h4>
                  <div class="breadcrumb__links">
                      <a href="./index.html">Home</a>
                      <a href="./shop.html">Shop</a>
                      <span>Shopping Cart</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<section class="shopping-cart spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-8">
              <div class="shopping__cart__table">
                  <table>
                      <thead>
                          <tr>
                              <th>Product</th>
                              <th>Quantity</th>
                              <th>Total</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of shoppingList |async trackBy: productsTrackBy">
                              <td class="product__cart__item">
                                  <div class="product__cart__item__pic" >
                                      <img [src]="item.img" width="100%">
                                  </div>
                                  <div class="product__cart__item__text">
                                      <h6>{{item.name}}</h6>
                                      <h5>{{item.price | currency}}</h5>
                                  </div>
                              </td>
                              <td class="quantity__item">
                                  <div class="quantity">
                                      <div class="pro-qty-2">
                                        <span (click)="decreaseQuantity(item)" class="fa fa-angle-left dec qtybtn"></span>
                                        <input type="text"  [value]="item.quantity">
                                        <span (click)="increaseQuantity(item)" class="fa fa-angle-right inc qtybtn"></span>
                                          
                                      </div>
                                  </div>
                              </td>
                              <td class="cart__price">{{item.quantity * item.price | currency}}</td>
                              <td class="cart__close"><a role="button" (click)="deleteItem(item)"><i class="fa fa-close"></i></a></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6">
                      <div class="continue__btn">
                          <a href="#">Continue Shopping</a>
                      </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6">
                      <div class="continue__btn update__btn">
                          <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="cart__total">
                  <h6>Cart total</h6>
                  <ul>
                      <li>Total <span>{{total}}</span></li>
                  </ul>
                  <a href="#" class="primary-btn">Proceed to checkout</a>
              </div>
          </div>
      </div>
  </div>
</section>
