<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="!data.isOk" >
    <ul *ngFor="let item of data.productsFailed">
      <li>{{item}}</li>
    </ul>
  </ng-container>
  <ng-container *ngIf="data.isOk" >
    <h1>confirm Payment </h1>
  </ng-container>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button *ngIf="data.isOk" [mat-dialog-close]="true" cdkFocusInitial>confirm</button>
</mat-dialog-actions>
