<mat-dialog-content>
<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.price | currency}} </mat-card-subtitle>
    <img mat-card-xl-image [src]="data.imagePath"  >
  </mat-card-title-group>
</mat-card>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
